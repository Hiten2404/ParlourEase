name: Build Signed Android App Bundles

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'App to build (admin|client|both)'
        required: false
        default: 'both'

jobs:
  build-aab:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - parlourease-admin
          - parlourease-client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm ci

      - name: Build web (Next.js export)
        working-directory: ${{ matrix.app }}
        run: npm run export

      - name: Copy web to Android (Capacitor)
        working-directory: ${{ matrix.app }}
        run: npx cap copy android

      - name: Prepare Keystore
        if: ${{ (github.event.inputs.app == '' || github.event.inputs.app == 'both') || (github.event.inputs.app == 'admin' && matrix.app == 'parlourease-admin') || (github.event.inputs.app == 'client' && matrix.app == 'parlourease-client') }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Make Gradle executable
        working-directory: ${{ matrix.app }}/android
        run: chmod +x gradlew

      - name: Build signed AAB
        if: ${{ (github.event.inputs.app == '' || github.event.inputs.app == 'both') || (github.event.inputs.app == 'admin' && matrix.app == 'parlourease-admin') || (github.event.inputs.app == 'client' && matrix.app == 'parlourease-client') }}
        working-directory: ${{ matrix.app }}/android
        env:
          ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-release-aab
          path: ${{ matrix.app }}/android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error
